<section class="contacts section-padding item">
  <div class="contacts__container container">
    <div class="contacts__wrapper">
      <div class="contacts__content">
        <h2 class="contacts__subtitle subtitle" data-lang="contacts__subtitle-1">Контакты</h2>
        <ul class="contacts__list list-reset">
          <li class="contacts__item">
            <strong>Email:</strong>
             <a class="contacts__link" href="mailto:example@example.com">89dodus@gmail.com</a>
            </li>
          <li class="contacts__item">
            <strong data-lang="contacts__item-phone-1">Phone:</strong> <a class="contacts__link" href="tel:+1234567890">+7 (234) 567-890</a>
          </li>
          <li class="contacts__item">
            <strong data-lang="contacts__item-adress-1">Address:</strong>
            <span class="contacts__adress" data-lang="contacts__adress-1">123 Ленина, Мариуполь</span>
          </li>
        </ul>
      </div>
      <div class="contacts__form">
        <div class="contacts__form-sub subtitle" data-lang="contacts__form-sub-1">
          Чем мы можем Вам помочь?
        </div>
        <form class="form" action="#">
          <svg class="form__icon">
            <use xlink:href="img/sprite.svg#cross"></use>
          </svg>
          <div class="form__container">
              <div class="form__group">
                <div class="input-wrapper">
                  <label for="name" class="visually-hidden" data-lang="lable-form-1">Поле для ввода Имени</label>
                  <span class="fake-placeholder" data-lang="fake-placeholder-1">Имя</span>
                  <input id="name" type="text" class="form__input input-reset" data-lang="form__input-1">
                </div>
                <div class="input-wrapper">
                  <label for="surname" class="visually-hidden" data-lang="surname-1">Поле для ввода Фамилия</label>
                  <span class="fake-placeholder" data-lang="fake-placeholder-2">Фамилия</span>
                  <input id="surname" type="text" class="form__input input-reset">
                </div>
              </div>
              <div class="form__group">
                <div class="input-wrapper">
                  <label for="company-name" class="visually-hidden" data-lang="company-name-1">Поле для названия фирмы</label>
                  <span class="fake-placeholder" data-lang="fake-placeholder-3">Название компании</span>
                  <input id="company-name" type="text" class="form__input input-reset" >
                </div>
                <div class="input-wrapper">
                  <label for="email" class="visually-hidden" data-lang="email-1">Поле для ввода почты</label>
                  <span class="fake-placeholder">E-mail</span>
                  <input id="email" type="text" class="form__input input-reset" >
                </div>
              </div>
              <div class="form__group">
                <div class="input-wrapper">
                  <label for="message" class="visually-hidden" data-lang="message-1">Поле для ввода сообщения</label>
                  <span class="fake-placeholder" data-lang="fake-placeholder-4">Ваше сообщение</span>
                  <textarea id="message" class="form__input textarea input-reset"></textarea>
                </div>
              </div>
              <div class="form__checkbox-group">
                <label class="checkbox-lable">
                  <input type="checkbox" class="checkbox">
                  <span class="custom-checkbox" data-lang="custom-checkbox-1">Я согласен на обработку персональных данных</span>
                </label>
                <label class="checkbox-lable">
                  <input type="checkbox" class="checkbox">
                  <span class="custom-checkbox" data-lang="custom-checkbox-2">Я хочу получать рассылку</span>
                </label>
              </div>
              <input type="submit" class="form__btn btn btn-primary" data-submit="submit-1" value="Отправить">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
